<div class="p-6 flex-1 space-y-8 overflow-y-auto">
  <!-- Language Selection -->
  <div>
    <h3 class="text-sm font-semibold text-gray-700 mb-4">Select Language</h3>
    <div class="space-y-3">
      <!-- Auto Detect -->
      <button
        [class.bg-gradient-to-r]="selectedLanguage === 'auto-AI'"
        [class.from-indigo-50]="selectedLanguage === 'auto-AI'"
        [class.to-purple-50]="selectedLanguage === 'auto-AI'"
        [class.text-indigo-600]="selectedLanguage === 'auto-AI'"
        (click)="selectLanguage('auto-AI')"
        class="w-full flex items-center justify-between px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500 transition-all duration-200 border border-gray-100"
      >
        <span class="text-sm font-medium">Auto Detect</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-focus-auto">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
          <path d="M4 16v2a2 2 0 0 0 2 2h2" />
          <path d="M16 4h2a2 2 0 0 1 2 2v2" />
          <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
          <path d="M10 15v-4a2 2 0 1 1 4 0v4" />
          <path d="M10 13h4" />
        </svg>
      </button>

      <!-- English -->
      <button
        [class.bg-gradient-to-r]="selectedLanguage === 'en-US'"
        [class.from-indigo-50]="selectedLanguage === 'en-US'"
        [class.to-purple-50]="selectedLanguage === 'en-US'"
        [class.text-indigo-600]="selectedLanguage === 'en-US'"
        (click)="selectLanguage('en-US')"
        class="w-full flex items-center justify-between px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500 transition-all duration-200 border border-gray-100"
      >
        <span class="text-sm font-medium">English</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-language">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 5h7" />
          <path d="M9 3v2c0 4.418 -2.239 8 -5 8" />
          <path d="M5 9c0 2.144 2.952 3.908 6.7 4" />
          <path d="M12 20l4 -9l4 9" />
          <path d="M19.1 18h-6.2" />
        </svg>
      </button>

      <!-- Tagalog -->
      <button
        [class.bg-gradient-to-r]="selectedLanguage === 'tl-PH'"
        [class.from-indigo-50]="selectedLanguage === 'tl-PH'"
        [class.to-purple-50]="selectedLanguage === 'tl-PH'"
        [class.text-indigo-600]="selectedLanguage === 'tl-PH'"
        (click)="selectLanguage('tl-PH')"
        class="w-full flex items-center justify-between px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500 transition-all duration-200 border border-gray-100"
      >
        <span class="text-sm font-medium">Tagalog</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-language">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 5h7" />
          <path d="M9 3v2c0 4.418 -2.239 8 -5 8" />
          <path d="M5 9c0 2.144 2.952 3.908 6.7 4" />
          <path d="M12 20l4 -9l4 9" />
          <path d="M19.1 18h-6.2" />
        </svg>
      </button>

      <!-- Taglish -->
      <button
        [class.bg-gradient-to-r]="selectedLanguage === 'taglish'"
        [class.from-indigo-50]="selectedLanguage === 'taglish'"
        [class.to-purple-50]="selectedLanguage === 'taglish'"
        [class.text-indigo-600]="selectedLanguage === 'taglish'"
        (click)="selectLanguage('taglish')"
        class="w-full flex items-center justify-between px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500 transition-all duration-200 border border-gray-100"
      >
        <span class="text-sm font-medium">Taglish</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-language">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 5h7" />
          <path d="M9 3v2c0 4.418 -2.239 8 -5 8" />
          <path d="M5 9c0 2.144 2.952 3.908 6.7 4" />
          <path d="M12 20l4 -9l4 9" />
          <path d="M19.1 18h-6.2" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Uploaded File Display -->
  <div *ngIf="selectedFile" class="mt-4 p-4 bg-white border border-gray-100 rounded-xl shadow-sm">
    <div class="flex items-center justify-between">
      <!-- File Name -->
      <div>
        <h4 class="text-sm font-medium text-gray-700 mb-1">Uploaded File:</h4>
        <p class="text-sm text-gray-600">{{ selectedFile.name }}</p>
      </div>
  
      <!-- Delete Button -->
      <button
        (click)="deleteFile()"
        class="ml-4 p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all duration-200"
        aria-label="Delete uploaded file"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Audio Player -->
  <div *ngIf="selectedFile" class="mt-4 p-4 bg-white border border-gray-100 rounded-xl shadow-sm">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <button
          (click)="togglePlay()"
          class="p-2 rounded-full bg-indigo-100 text-indigo-600 hover:bg-indigo-200 transition-colors"
        >
          <svg *ngIf="!isPlaying" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <svg *ngIf="isPlaying" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
        <div class="flex-1">
          <div class="h-1 bg-gray-200 rounded-full">
            <div class="h-1 bg-indigo-600 rounded-full" [style.width.%]="currentTime / duration * 100"></div>
          </div>
        </div>
        <span class="text-sm text-gray-600">{{ formatTime(currentTime) }} / {{ formatTime(duration) }}</span>
      </div>
    </div>
    <audio #audioPlayer (timeupdate)="onTimeUpdate($event)" (loadedmetadata)="onLoadedMetadata($event)">
      <source [src]="audioUrl" type="audio/mpeg">
    </audio>
  </div>
</div>

<!-- Footer Button -->
<footer class="p-6">
  <button
    (click)="onButtonClick()"
    [disabled]="isLoading"
    class="w-full flex items-center justify-center gap-2 px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-xl shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <svg *ngIf="!selectedFile" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
    {{ selectedFile ? (isLoading ? 'Processing...' : 'Transcribe') : 'Add audio file' }}
  </button>
  <input type="file" id="file-upload" accept="audio/*" (change)="onFileSelected($event)" class="hidden" />
</footer>
