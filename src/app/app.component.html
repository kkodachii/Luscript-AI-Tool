<div class="flex flex-col h-screen bg-gray-50">
  <!-- Header -->
  <app-header class="border-b"></app-header>

  <!-- Main Layout -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Mobile Menu Toggle -->
    <button (click)="toggleMobileMenu()" class="lg:hidden fixed bottom-4 right-4 z-50 bg-blue-600 text-white p-3 rounded-full shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Sidebar -->
    <aside class="fixed lg:static inset-y-0 left-0 w-64 lg:w-72 bg-white border-r shadow-sm flex flex-col transform -translate-x-full lg:translate-x-0 transition-transform duration-200 ease-in-out z-40">
      <app-upload-language></app-upload-language>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-hidden flex">
      <app-transcript class="w-full"></app-transcript>
    </main>
  </div>
</div>
